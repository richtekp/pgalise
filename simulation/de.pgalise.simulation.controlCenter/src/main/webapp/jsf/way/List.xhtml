<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/template.xhtml">
		<ui:define name="title">
			<h:outputText value="#{bundle.ListWayTitle}"></h:outputText>
		</ui:define>
		<ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListWayEmpty}" rendered="#{wayController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{wayController.items.rowCount > 0}">
					<h:outputText value="#{wayController.pagination.pageFirstItem + 1}..#{wayController.pagination.pageLastItem + 1}/#{wayController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{wayController.previous}" value="#{bundle.Previous} #{wayController.pagination.pageSize}" rendered="#{wayController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{wayController.next}" value="#{bundle.Next} #{wayController.pagination.pageSize}" rendered="#{wayController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{wayController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListWayTitle_wayTags}"/>
							</f:facet>
							<h:outputText value="#{item.wayTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListWayTitle_landuseTags}"/>
							</f:facet>
							<h:outputText value="#{item.landuseTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListWayTitle_streetName}"/>
							</f:facet>
							<h:outputText value="#{item.streetName}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListWayTitle_nodeList}"/>
							</f:facet>
							<h:outputText value="#{item.nodeList}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListWayTitle_id}"/>
							</f:facet>
							<h:outputText value="#{item.id}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{wayController.prepareView}" value="#{bundle.ListWayViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{wayController.prepareEdit}" value="#{bundle.ListWayEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{wayController.destroy}" value="#{bundle.ListWayDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{wayController.prepareCreate}" value="#{bundle.ListWayCreateLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ListWayIndexLink}"/>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
