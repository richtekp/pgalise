<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/template.xhtml">
		<ui:define name="title">
			<h:outputText value="#{bundle.EditWayTitle}"></h:outputText>
		</ui:define>
		<ui:define name="body">
			<h:panelGroup id="messagePanel" layout="block">
				<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
			</h:panelGroup>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="#{bundle.EditWayLabel_wayTags}" for="wayTags" />
					<h:inputText id="wayTags" value="#{wayController.selected.wayTags}" title="#{bundle.EditWayTitle_wayTags}" />
					<h:outputLabel value="#{bundle.EditWayLabel_landuseTags}" for="landuseTags" />
					<h:inputText id="landuseTags" value="#{wayController.selected.landuseTags}" title="#{bundle.EditWayTitle_landuseTags}" />
					<h:outputLabel value="#{bundle.EditWayLabel_streetName}" for="streetName" />
					<h:inputText id="streetName" value="#{wayController.selected.streetName}" title="#{bundle.EditWayTitle_streetName}" />
					<h:outputLabel value="#{bundle.EditWayLabel_nodeList}" for="nodeList" />
					<h:inputText id="nodeList" value="#{wayController.selected.nodeList}" title="#{bundle.EditWayTitle_nodeList}" />
					<h:outputLabel value="#{bundle.EditWayLabel_id}" for="id" />
					<h:inputText id="id" value="#{wayController.selected.id}" title="#{bundle.EditWayTitle_id}" />
				</h:panelGrid>
				<h:commandLink action="#{wayController.update}" value="#{bundle.EditWaySaveLink}"/>
				<br />
				<br />
				<h:link outcome="View" value="#{bundle.EditWayViewLink}"/>
				<br />
				<h:commandLink action="#{wayController.prepareList}" value="#{bundle.EditWayShowAllLink}" immediate="true"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.EditWayIndexLink}" />
			</h:form>
		</ui:define>
	</ui:composition>

</html>
