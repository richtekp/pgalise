<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/template.xhtml">
		<ui:define name="title">
			<h:outputText value="#{bundle.ViewTrafficTripTitle}"></h:outputText>
		</ui:define>
		<ui:define name="body">
			<h:panelGroup id="messagePanel" layout="block">
				<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
			</h:panelGroup>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="#{bundle.ViewTrafficTripLabel_startNode}"/>
					<h:outputText value="#{trafficTripController.selected.startNode}" title="#{bundle.ViewTrafficTripTitle_startNode}"/>
					<h:outputText value="#{bundle.ViewTrafficTripLabel_targetNode}"/>
					<h:outputText value="#{trafficTripController.selected.targetNode}" title="#{bundle.ViewTrafficTripTitle_targetNode}"/>
					<h:outputText value="#{bundle.ViewTrafficTripLabel_startTime}"/>
					<h:outputText value="#{trafficTripController.selected.startTime}" title="#{bundle.ViewTrafficTripTitle_startTime}"/>
					<h:outputText value="#{bundle.ViewTrafficTripLabel_id}"/>
					<h:outputText value="#{trafficTripController.selected.id}" title="#{bundle.ViewTrafficTripTitle_id}"/>
				</h:panelGrid>
				<br />
				<h:commandLink action="#{trafficTripController.destroyAndView}" value="#{bundle.ViewTrafficTripDestroyLink}"/>
				<br />
				<br />
				<h:link outcome="Edit" value="#{bundle.ViewTrafficTripEditLink}"/>
				<br />
				<h:commandLink action="#{trafficTripController.prepareCreate}" value="#{bundle.ViewTrafficTripCreateLink}" />
				<br />
				<h:commandLink action="#{trafficTripController.prepareList}" value="#{bundle.ViewTrafficTripShowAllLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ViewTrafficTripIndexLink}"/>

			</h:form>
		</ui:define>
	</ui:composition>

</html>
