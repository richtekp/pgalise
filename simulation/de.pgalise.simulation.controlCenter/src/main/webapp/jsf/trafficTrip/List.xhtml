<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/template.xhtml">
		<ui:define name="title">
			<h:outputText value="#{bundle.ListTrafficTripTitle}"></h:outputText>
		</ui:define>
		<ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListTrafficTripEmpty}" rendered="#{trafficTripController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{trafficTripController.items.rowCount > 0}">
					<h:outputText value="#{trafficTripController.pagination.pageFirstItem + 1}..#{trafficTripController.pagination.pageLastItem + 1}/#{trafficTripController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{trafficTripController.previous}" value="#{bundle.Previous} #{trafficTripController.pagination.pageSize}" rendered="#{trafficTripController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{trafficTripController.next}" value="#{bundle.Next} #{trafficTripController.pagination.pageSize}" rendered="#{trafficTripController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{trafficTripController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListTrafficTripTitle_startNode}"/>
							</f:facet>
							<h:outputText value="#{item.startNode}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListTrafficTripTitle_targetNode}"/>
							</f:facet>
							<h:outputText value="#{item.targetNode}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListTrafficTripTitle_startTime}"/>
							</f:facet>
							<h:outputText value="#{item.startTime}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListTrafficTripTitle_id}"/>
							</f:facet>
							<h:outputText value="#{item.id}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{trafficTripController.prepareView}" value="#{bundle.ListTrafficTripViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{trafficTripController.prepareEdit}" value="#{bundle.ListTrafficTripEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{trafficTripController.destroy}" value="#{bundle.ListTrafficTripDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{trafficTripController.prepareCreate}" value="#{bundle.ListTrafficTripCreateLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ListTrafficTripIndexLink}"/>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
