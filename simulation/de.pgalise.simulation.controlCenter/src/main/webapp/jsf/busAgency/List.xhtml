<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/template.xhtml">

					<h:dataTable value="#{busAgencyController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

								<h:outputText value="#{bundle.ListBusAgencyTitle_agencyName}"/>

							<h:outputText value="#{item.agencyName}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBusAgencyTitle_agencyUrl}"/>
							</f:facet>

						</h:column>
						<h:column>

						<h:column>

							<h:outputText value="#{item.agencyLang}"/>

						<h:column>

							<h:outputText value="#{item.agencyPhone}"/>

							<f:facet name="header">

							<h:outputText value=" "/>
							<h:commandLink action="#{busAgencyController.destroy}" value="#{bundle.ListBusAgencyDestroyLink}"/>
