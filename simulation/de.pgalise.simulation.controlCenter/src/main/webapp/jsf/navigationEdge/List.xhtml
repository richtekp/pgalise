<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/template.xhtml">
		<ui:define name="title">
			<h:outputText value="#{bundle.ListNavigationEdgeTitle}"></h:outputText>
		</ui:define>
		<ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">

					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListNavigationEdgeEmpty}" rendered="#{navigationEdgeController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{navigationEdgeController.items.rowCount > 0}">
					<h:outputText value="#{navigationEdgeController.pagination.pageFirstItem + 1}..#{navigationEdgeController.pagination.pageLastItem + 1}/#{navigationEdgeController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{navigationEdgeController.previous}" value="#{bundle.Previous} #{navigationEdgeController.pagination.pageSize}" rendered="#{navigationEdgeController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{navigationEdgeController.next}" value="#{bundle.Next} #{navigationEdgeController.pagination.pageSize}" rendered="#{navigationEdgeController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{navigationEdgeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListNavigationEdgeTitle_edgeLine}"/>
							</f:facet>
							<h:outputText value="#{item.edgeLine}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListNavigationEdgeTitle_edgeLength}"/>
							</f:facet>
							<h:outputText value="#{item.edgeLength}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListNavigationEdgeTitle_lineAzimuth}"/>
							</f:facet>
							<h:outputText value="#{item.lineAzimuth}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListNavigationEdgeTitle_source}"/>
							</f:facet>
							<h:outputText value="#{item.source}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListNavigationEdgeTitle_target}"/>
							</f:facet>
							<h:outputText value="#{item.target}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListNavigationEdgeTitle_updateTimestamp}"/>
							</f:facet>
							<h:outputText value="#{item.updateTimestamp}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListNavigationEdgeTitle_vector}"/>
							</f:facet>
							<h:outputText value="#{item.vector}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListNavigationEdgeTitle_opposite}"/>
							</f:facet>
							<h:outputText value="#{item.opposite}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListNavigationEdgeTitle_id}"/>
							</f:facet>
							<h:outputText value="#{item.id}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{navigationEdgeController.prepareView}" value="#{bundle.ListNavigationEdgeViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{navigationEdgeController.prepareEdit}" value="#{bundle.ListNavigationEdgeEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{navigationEdgeController.destroy}" value="#{bundle.ListNavigationEdgeDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{navigationEdgeController.prepareCreate}" value="#{bundle.ListNavigationEdgeCreateLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ListNavigationEdgeIndexLink}"/>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
