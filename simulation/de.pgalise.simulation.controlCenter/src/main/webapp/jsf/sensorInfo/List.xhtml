<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/template.xhtml">
		<ui:define name="title">
			<h:outputText value="#{bundle.ListSensorInfoTitle}"></h:outputText>
		</ui:define>
		<ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListSensorInfoEmpty}" rendered="#{sensorInfoController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{sensorInfoController.items.rowCount > 0}">
					<h:outputText value="#{sensorInfoController.pagination.pageFirstItem + 1}..#{sensorInfoController.pagination.pageLastItem + 1}/#{sensorInfoController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{sensorInfoController.previous}" value="#{bundle.Previous} #{sensorInfoController.pagination.pageSize}" rendered="#{sensorInfoController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{sensorInfoController.next}" value="#{bundle.Next} #{sensorInfoController.pagination.pageSize}" rendered="#{sensorInfoController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{sensorInfoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListSensorInfoTitle_id}"/>
							</f:facet>
							<h:outputText value="#{item.id}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{sensorInfoController.prepareView}" value="#{bundle.ListSensorInfoViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{sensorInfoController.prepareEdit}" value="#{bundle.ListSensorInfoEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{sensorInfoController.destroy}" value="#{bundle.ListSensorInfoDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{sensorInfoController.prepareCreate}" value="#{bundle.ListSensorInfoCreateLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ListSensorInfoIndexLink}"/>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
