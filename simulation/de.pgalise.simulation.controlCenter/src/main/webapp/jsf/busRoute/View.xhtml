<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/template.xhtml">
		<ui:define name="title">
			<h:outputText value="#{bundle.ViewBusRouteTitle}"></h:outputText>
		</ui:define>
		<ui:define name="body">
			<h:panelGroup id="messagePanel" layout="block">
				<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
			</h:panelGroup>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="#{bundle.ViewBusRouteLabel_routeShortName}"/>
					<h:outputText value="#{busRouteController.selected.routeShortName}" title="#{bundle.ViewBusRouteTitle_routeShortName}"/>
					<h:outputText value="#{bundle.ViewBusRouteLabel_routeLongName}"/>
					<h:outputText value="#{busRouteController.selected.routeLongName}" title="#{bundle.ViewBusRouteTitle_routeLongName}"/>
					<h:outputText value="#{bundle.ViewBusRouteLabel_routeType}"/>
					<h:outputText value="#{busRouteController.selected.routeType}" title="#{bundle.ViewBusRouteTitle_routeType}"/>
					<h:outputText value="#{bundle.ViewBusRouteLabel_agency}"/>
					<h:outputText value="#{busRouteController.selected.agency}" title="#{bundle.ViewBusRouteTitle_agency}"/>
					<h:outputText value="#{bundle.ViewBusRouteLabel_routeDesc}"/>
					<h:outputText value="#{busRouteController.selected.routeDesc}" title="#{bundle.ViewBusRouteTitle_routeDesc}"/>
					<h:outputText value="#{bundle.ViewBusRouteLabel_routeUrl}"/>
					<h:outputText value="#{busRouteController.selected.routeUrl}" title="#{bundle.ViewBusRouteTitle_routeUrl}"/>
					<h:outputText value="#{bundle.ViewBusRouteLabel_routeColor}"/>
					<h:outputText value="#{busRouteController.selected.routeColor}" title="#{bundle.ViewBusRouteTitle_routeColor}"/>
					<h:outputText value="#{bundle.ViewBusRouteLabel_routeTextColor}"/>
					<h:outputText value="#{busRouteController.selected.routeTextColor}" title="#{bundle.ViewBusRouteTitle_routeTextColor}"/>
					<h:outputText value="#{bundle.ViewBusRouteLabel_id}"/>
					<h:outputText value="#{busRouteController.selected.id}" title="#{bundle.ViewBusRouteTitle_id}"/>
				</h:panelGrid>
				<br />
				<h:commandLink action="#{busRouteController.destroyAndView}" value="#{bundle.ViewBusRouteDestroyLink}"/>
				<br />
				<br />
				<h:link outcome="Edit" value="#{bundle.ViewBusRouteEditLink}"/>
				<br />
				<h:commandLink action="#{busRouteController.prepareCreate}" value="#{bundle.ViewBusRouteCreateLink}" />
				<br />
				<h:commandLink action="#{busRouteController.prepareList}" value="#{bundle.ViewBusRouteShowAllLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ViewBusRouteIndexLink}"/>

			</h:form>
		</ui:define>
	</ui:composition>
