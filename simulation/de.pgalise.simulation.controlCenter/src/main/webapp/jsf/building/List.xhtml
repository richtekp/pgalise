<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/template.xhtml">
		<ui:define name="title">
			<h:outputText value="#{bundle.ListBuildingTitle}"></h:outputText>
		</ui:define>
		<ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListBuildingEmpty}" rendered="#{buildingController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{buildingController.items.rowCount > 0}">
					<h:outputText value="#{buildingController.pagination.pageFirstItem + 1}..#{buildingController.pagination.pageLastItem + 1}/#{buildingController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{buildingController.previous}" value="#{bundle.Previous} #{buildingController.pagination.pageSize}" rendered="#{buildingController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{buildingController.next}" value="#{bundle.Next} #{buildingController.pagination.pageSize}" rendered="#{buildingController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{buildingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_squareMeter}"/>
							</f:facet>
							<h:outputText value="#{item.squareMeter}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_position}"/>
							</f:facet>
							<h:outputText value="#{item.position}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_geoLocation}"/>
							</f:facet>
							<h:outputText value="#{item.geoLocation}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_tourismTags}"/>
							</f:facet>
							<h:outputText value="#{item.tourismTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_serviceTags}"/>
							</f:facet>
							<h:outputText value="#{item.serviceTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_sportTags}"/>
							</f:facet>
							<h:outputText value="#{item.sportTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_schoolTags}"/>
							</f:facet>
							<h:outputText value="#{item.schoolTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_repairTags}"/>
							</f:facet>
							<h:outputText value="#{item.repairTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_attractionTags}"/>
							</f:facet>
							<h:outputText value="#{item.attractionTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_shopTags}"/>
							</f:facet>
							<h:outputText value="#{item.shopTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_emergencyServiceTags}"/>
							</f:facet>
							<h:outputText value="#{item.emergencyServiceTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_craftTags}"/>
							</f:facet>
							<h:outputText value="#{item.craftTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_leisureTags}"/>
							</f:facet>
							<h:outputText value="#{item.leisureTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_publicTransportTags}"/>
							</f:facet>
							<h:outputText value="#{item.publicTransportTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_gamblingTags}"/>
							</f:facet>
							<h:outputText value="#{item.gamblingTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_amenityTags}"/>
							</f:facet>
							<h:outputText value="#{item.amenityTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_landuseTags}"/>
							</f:facet>
							<h:outputText value="#{item.landuseTags}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListBuildingTitle_id}"/>
							</f:facet>
							<h:outputText value="#{item.id}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{buildingController.prepareView}" value="#{bundle.ListBuildingViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{buildingController.prepareEdit}" value="#{bundle.ListBuildingEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{buildingController.destroy}" value="#{bundle.ListBuildingDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{buildingController.prepareCreate}" value="#{bundle.ListBuildingCreateLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ListBuildingIndexLink}"/>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
