<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/template.xhtml">
		<ui:define name="title">
			<h:outputText value="#{bundle.ViewBusCalendarTitle}"></h:outputText>
		</ui:define>
		<ui:define name="body">
			<h:panelGroup id="messagePanel" layout="block">
				<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
			</h:panelGroup>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="#{bundle.ViewBusCalendarLabel_monday}"/>
					<h:outputText value="#{busCalendarController.selected.monday}" title="#{bundle.ViewBusCalendarTitle_monday}"/>
					<h:outputText value="#{bundle.ViewBusCalendarLabel_thuesday}"/>
					<h:outputText value="#{busCalendarController.selected.thuesday}" title="#{bundle.ViewBusCalendarTitle_thuesday}"/>
					<h:outputText value="#{bundle.ViewBusCalendarLabel_wednesday}"/>
					<h:outputText value="#{busCalendarController.selected.wednesday}" title="#{bundle.ViewBusCalendarTitle_wednesday}"/>
					<h:outputText value="#{bundle.ViewBusCalendarLabel_thursday}"/>
					<h:outputText value="#{busCalendarController.selected.thursday}" title="#{bundle.ViewBusCalendarTitle_thursday}"/>
					<h:outputText value="#{bundle.ViewBusCalendarLabel_friday}"/>
					<h:outputText value="#{busCalendarController.selected.friday}" title="#{bundle.ViewBusCalendarTitle_friday}"/>
					<h:outputText value="#{bundle.ViewBusCalendarLabel_saturday}"/>
					<h:outputText value="#{busCalendarController.selected.saturday}" title="#{bundle.ViewBusCalendarTitle_saturday}"/>
					<h:outputText value="#{bundle.ViewBusCalendarLabel_sunday}"/>
					<h:outputText value="#{busCalendarController.selected.sunday}" title="#{bundle.ViewBusCalendarTitle_sunday}"/>
					<h:outputText value="#{bundle.ViewBusCalendarLabel_startDate}"/>
					<h:outputText value="#{busCalendarController.selected.startDate}" title="#{bundle.ViewBusCalendarTitle_startDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
					<h:outputText value="#{bundle.ViewBusCalendarLabel_endDate}"/>
					<h:outputText value="#{busCalendarController.selected.endDate}" title="#{bundle.ViewBusCalendarTitle_endDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
					<h:outputText value="#{bundle.ViewBusCalendarLabel_id}"/>
					<h:outputText value="#{busCalendarController.selected.id}" title="#{bundle.ViewBusCalendarTitle_id}"/>
				</h:panelGrid>
				<br />
				<h:commandLink action="#{busCalendarController.destroyAndView}" value="#{bundle.ViewBusCalendarDestroyLink}"/>
				<br />
				<br />
				<h:link outcome="Edit" value="#{bundle.ViewBusCalendarEditLink}"/>
				<br />
				<h:commandLink action="#{busCalendarController.prepareCreate}" value="#{bundle.ViewBusCalendarCreateLink}" />
				<br />
				<h:commandLink action="#{busCalendarController.prepareList}" value="#{bundle.ViewBusCalendarShowAllLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ViewBusCalendarIndexLink}"/>

			</h:form>
		</ui:define>
	</ui:composition>

</html>
