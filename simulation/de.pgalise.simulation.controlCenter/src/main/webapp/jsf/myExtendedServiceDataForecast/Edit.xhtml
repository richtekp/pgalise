<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/template.xhtml">

					<h:outputLabel value="#{bundle.EditMyExtendedServiceDataForecastLabel_temperatureLow}" for="temperatureLow" />

					<h:outputLabel value="#{bundle.EditMyExtendedServiceDataForecastLabel_city}" for="city" />
					<h:selectOneMenu id="city" value="#{myExtendedServiceDataForecastController.selected.city}" title="#{bundle.EditMyExtendedServiceDataForecastTitle_city}" >
						<f:selectItems value="#{cityController.itemsAvailableSelectOne}"/>

					<h:outputLabel value="#{bundle.EditMyExtendedServiceDataForecastLabel_relativHumidity}" for="relativHumidity" />

					<h:outputLabel value="#{bundle.EditMyExtendedServiceDataForecastLabel_measureTime}" for="measureTime" />
					<h:inputText id="measureTime" value="#{myExtendedServiceDataForecastController.selected.measureTime}" title="#{bundle.EditMyExtendedServiceDataForecastTitle_measureTime}" />
					<h:outputLabel value="#{bundle.EditMyExtendedServiceDataForecastLabel_measureDate}" for="measureDate" />

				<br />
