<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/template.xhtml">
		<ui:define name="title">
			<h:outputText value="#{bundle.ListDefaultWeatherConditionTitle}"></h:outputText>
		</ui:define>
		<ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListDefaultWeatherConditionEmpty}" rendered="#{defaultWeatherConditionController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{defaultWeatherConditionController.items.rowCount > 0}">
					<h:outputText value="#{defaultWeatherConditionController.pagination.pageFirstItem + 1}..#{defaultWeatherConditionController.pagination.pageLastItem + 1}/#{defaultWeatherConditionController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{defaultWeatherConditionController.previous}" value="#{bundle.Previous} #{defaultWeatherConditionController.pagination.pageSize}" rendered="#{defaultWeatherConditionController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{defaultWeatherConditionController.next}" value="#{bundle.Next} #{defaultWeatherConditionController.pagination.pageSize}" rendered="#{defaultWeatherConditionController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{defaultWeatherConditionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListDefaultWeatherConditionTitle_stringRepresentation}"/>
							</f:facet>
							<h:outputText value="#{item.stringRepresentation}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListDefaultWeatherConditionTitle_code}"/>
							</f:facet>
							<h:outputText value="#{item.code}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListDefaultWeatherConditionTitle_id}"/>
							</f:facet>
							<h:outputText value="#{item.id}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{defaultWeatherConditionController.prepareView}" value="#{bundle.ListDefaultWeatherConditionViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{defaultWeatherConditionController.prepareEdit}" value="#{bundle.ListDefaultWeatherConditionEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{defaultWeatherConditionController.destroy}" value="#{bundle.ListDefaultWeatherConditionDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
				<h:commandLink action="#{defaultWeatherConditionController.prepareCreate}" value="#{bundle.ListDefaultWeatherConditionCreateLink}"/>
				<br />
				<br />
				<h:link outcome="/index" value="#{bundle.ListDefaultWeatherConditionIndexLink}"/>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
