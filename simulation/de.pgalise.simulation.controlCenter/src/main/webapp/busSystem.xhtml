<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
	<h:body>
<ui:composition template="/WEB-INF/templates/template.xhtml"
								xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets" 
								xmlns:h="http://xmlns.jcp.org/jsf/html"
								xmlns:f="http://xmlns.jcp.org/jsf/core"
								xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<div class="contentDiv" >
			<h2>Bus system</h2>
			<div class="block">
				<h:form>
					<h:dataTable var="o" value="#{busSystemCtrl.busRoutes}" 
											 styleClass="noWrap">
						<h:column>
							<f:facet name="header">
								<h:outputText value="ID" />  
							</f:facet> 
							#{o.id}
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Route short name" />  
							</f:facet> 
							#{o.routeShortName}
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Route long name" />  
							</f:facet> 
							#{o.routeLongName}
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Route description" />  
							</f:facet> 
							#{o.routeDesc}
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Used" />  
							</f:facet> 
							<h:selectBooleanCheckbox value="#{o.used}" >
								<f:ajax />
							</h:selectBooleanCheckbox>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
	</h:body>
</html>
