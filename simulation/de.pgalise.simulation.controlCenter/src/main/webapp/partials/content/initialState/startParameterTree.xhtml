<!-- START (INIT) -->
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
	<!--usage of validation stack in former implementation not clear -->
	<f:view contentType="text/html">
		<div class="contentDiv" >
			<h:form>
				<h2>Start</h2>
				<div class="block">
					<table class="noWrap" ng-init="summaryShown = true">
						<tr class="head">
							<td><h3>Summary</h3></td>
						</tr>
						<tr>
							<td colspan="2">
								<div>
									Shows the XML start parameter as a hierarchic structure.
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<input type="button" class="fullWidth" button value="show" ng-hide="summaryShown" ng-click="summaryShown = true" />
								<input type="button" class="fullWidth" button value="hide" ng-show="summaryShown" ng-click="summaryShown = false" />
							</td>
						</tr>
						<tr >
							<p:tree value="#{mainCtrl.startParameterTreeRoot}" var="node">
								<p:treeNode id="treeNode">  
									<h:outputText value="#{node}" id="lblNode"/>  
								</p:treeNode>  
							</p:tree>
						</tr>
					</table>
				</div>
				<div class="block">
					<table class="noWrap">
						<tr class="head">
							<td><h3>Export start parameter</h3></td>
						</tr>
						<tr>
							<td colspan="2">
								<div>
									Export the start parameter of the actual simulation as XML.
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<input class="fullWidth" ng-disabled="{{validationStack.length > 0}}" button type="button" value="Export as XML" title="export your start parameter to an XML file" ng-click="export()" />
							</td>
						</tr>
					</table>
				</div>
				<div class="block">
					<table class="noWrap">
						<tr class="head">
							<td><h3>Start Simulation Now</h3></td>
						</tr>
						<tr>
							<td colspan="2">
								<div>
									Click the button below to start the simulation with the chosen parameters.
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<p:commandButton class="fullWidth"  value="Start" title="start the simulation with your set parameter" action="#{simulationController.startSimulation}"/>
							</td>
						</tr>
					</table>
				</div>
			</h:form>
		</div>
	</f:view>
</ui:composition>
