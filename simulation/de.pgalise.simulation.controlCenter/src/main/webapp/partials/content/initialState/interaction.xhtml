<!-- INTERACTION (INIT) -->
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
	<f:view contentType="text/html">
		<div class="contentDiv" >
			<h:form>
				<h2>Interaction</h2>
				<div class="block">
					<table class="noWrap">
						<tr class="head">
							<td colspan="2"><h3>Scheduling logic</h3></td>
						</tr>
            <tr>
							<td colspan="2">
								<div>
									Choose the parameter for the Fuzzy Logic. The tolerance in percentage, Timebuffer is the range in which new added cars will start driving and he steps how often the TrafficFuzzyGoverner will be called.
								</div>
							</td>
            </tr>
            <tr >
							<td>Update steps:</td>
							<td>
								<p:spinner class="smallWidth" title="set the intervall for sensors to send data" value="#{mainCtrl.startParameter.trafficFuzzyData.updateSteps}" min="1" max="10" />
							</td>
            </tr>
            <tr>
							<td>Tolerance [%]:</td>
							<td>
								<p:spinner class="smallWidth" title="set the intervall for sensors to send data" value="#{mainCtrl.startParameter.trafficFuzzyData.tolerance}" min="0" max="100" />
							</td>
            </tr>
            <tr>
							<td>Time buffer [min]:</td>
							<td>
								<p:spinner class="smallWidth" title="set the intervall for sensors to send data" value="#{mainCtrl.startParameter.trafficFuzzyData.timeBuffer}" min="5" max="60" />
							</td>
            </tr>
					</table>
				</div>
			</h:form>
		</div>
	</f:view>
</ui:composition>
