<div ng-controller="SensorDialogCtrl">
	<table>
		<tr>
			<td class="top">ID</td>
			<td class="top">{{sensorInFocus.id}}</td>
		</tr>
		<tr>
			<td class="top">Position</td>
			<td class="top">[{{sensorInFocus.latitude.toFixed(6)}},
				{{sensorInFocus.longitude.toFixed(6)}}]</td>
		</tr>
		<tr>
			<td class="top">Update steps</td>
			<td class="top"><input type="number" min="1" max="50"
				ng-model="sensorInFocus.updateSteps" />
				<button button
					ng-disabled="isStandard(sensorInFocus.type, sensorInFocus.updateSteps)"
					ng-click="makeStandard(sensorInFocus.type, sensorInFocus.updateSteps)">Make
					standard</button></td>
		</tr>
		<tr>
			<td>Corresponds</td>
			<td>{{sensorInFocus.updateSteps*startParameter.interval}} ms</td>
		</tr>
		<tr>
			<td class="top">Sub-Sensors</td>
			<td class="top">
				<table class="fullWidth">
					<tr ng-repeat="subSensor in sensorInFocus.subSensors">
						<td>{{subSensor.name}}</td>
						<td><input type="checkbox" ng-model="subSensor.check" /></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</div>
