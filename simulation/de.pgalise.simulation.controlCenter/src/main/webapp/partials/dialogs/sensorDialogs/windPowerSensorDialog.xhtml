<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" >
	<p:dialog id="windPowerSensorDialog">
		<h:panelGrid>
			Position:<p:gmap center="36.890257,30.707417" zoom="13" type="HYBRID"  model="#{windPowerSensorDialogCtrl.mapModel}" style="width:600px;height:400px"  >
				<p:ajax event="markerDrag" listener="#{windPowerSensorDialogCtrl.onMarkerDrag}" />  
			</p:gmap>
			Update steps:<p:spinner value="#{windPowerSensorDialogCtrl.chosenUpdateStep}"/>
			Rotor length [m]:<p:spinner value="#{windPowerSensorDialogCtrl.rotorLength}" min="5" max="100"/>
			Activity value [%]:<p:spinner value="#{windPowerSensorDialogCtrl.activityValue}" min="1" max="100"/>
			<p:commandButton action="#{windPowerSensorDialogCtrl.saveSensor}"/>
		</h:panelGrid>
	</p:dialog>
</ui:composition>
