<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" >
	<p:dialog id="photovoltaikSensorDialog">
		<h:form>
			<h:panelGrid>
				Position:<p:gmap center="36.890257,30.707417" zoom="13" type="HYBRID"  model="#{photovoltaikDialogCtrl.mapModel}" style="width:600px;height:400px" > 
					<p:ajax event="markerDrag" listener="#{photovoltaikDialogCtrl.onMarkerDrag}" />  
				</p:gmap>
				Update steps:<p:spinner value="#{photovoltaikDialogCtrl.chosenUpdateStep}"/>
				Area:<p:spinner min="1" max="10000" value="#{photovoltaikDialogCtrl.chosenArea}"/>
				<p:commandButton action="#{photovoltaikDialogCtrl.saveSensor}"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
