<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:h="http://xmlns.jcp.org/jsf/html"
			xmlns:f="http://xmlns.jcp.org/jsf/core"
			xmlns:p="http://primefaces.org/ui">
	<body>
		<ui:define name="simulation_status">
			Connection: <span class="connectionStateColor"><h:outputText value="#{mainCtrl.connectionState}"/></span>
			Simulation: <span class="simulationStateColor"><h:outputText value="#{mainCtrl.simulationControllerStatus}"/></span>
			Simulation Time: <h:outputText value="#{mainCtrl.simulationDate}">
				<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
			</h:outputText>
			
			Simulation progress: <h:outputText value="#{mainCtrl.simulationProgress}"/>
			Auto update: <h:selectBooleanCheckbox value="#{mainCtrl.autoUpdate}"/>
			Map refresh frequency/s (values < 1 allowed): <p:inputText id="mapRefreshFrequencyInputText" value="#{mainCtrl.mapRefreshFrequency}" />  
      <p:slider for="mapRefreshFrequencyInputText" /> 
			
			<p:button onclick="infoDialog.show();" icon="img/info.png"/>
		</ui:define>	
	</body>
</html>
