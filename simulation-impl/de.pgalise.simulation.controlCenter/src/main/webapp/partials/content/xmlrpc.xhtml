<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui" 
  xmlns:o="http://omnifaces.org/ui"
  xmlns:geojsf="http://geojsf.org/ui"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <h1>XML-RPC servers</h1>
  A list of XML-RPC servers where PGALISE will invoke the simulationUpdate method 
  in order to push data
  <h:dataTable value="#{rXMLRPCCtrl.remotes}" var="remote">
    <h:column>
      #{remote}
      <h:commandButton label="-" action="#{xMLRPCCtrl.remotes.remove(remote)}"/>
    </h:column>
  </h:dataTable>
</ui:composition>
