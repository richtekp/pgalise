<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	<p:dialog id="streetBlockDialog">
		<p:panelGrid>
			<h:form>
				<div class="contentDiv">
					Position:
					<p:gmap center="36.890257,30.707417" zoom="13" type="HYBRID"
						model="#{streetBlockDialogCtrl.mapModel}"
						style="width:600px;height:400px">
						<p:ajax event="markerDrag"
							listener="#{streetBlockDialogCtrl.onMarkerDrag}" />
					</p:gmap>
					Start:
					<p:calendar value="#{streetBlockDialogCtrl.chosenStartTimestamp}" />
					Duration:
					<p:spinner value="#{streetBlockDialogCtrl.chosenDuration}" />
					<ui:include
						src="/partials/content/runtimeState/randomVehicles.xhtml" />
					<h:commandButton action="#{streetBlockDialogCtrl.save()}"
				</div>
			</h:form>
		</p:panelGrid>
	</p:dialog>
</ui:composition>
